	<script type="module">
        // D√©finition du composant Logo
        class Logo extends HTMLElement {
            constructor() {
                super();
                this.observer = new MutationObserver(() => this.render());
                this.observer.observe(this, { attributes: true });
                this.render();
            }
            
            static get observedAttributes() {
                return ['size', 'src', 'margin-bottom', 'alt', 'variant', 'class'];
            }
            
            attributeChangedCallback(name, oldValue, newValue) {
                if (oldValue !== newValue) {
                    this.render();
                }
            }
            
            disconnectedCallback() {
                this.observer.disconnect();
            }
            
            render() {
                this.innerHTML = '';
                
                const size = this.getAttribute('size') || '120';
                const marginBottom = this.getAttribute('margin-bottom') || '15';
                const src = this.getAttribute('src') || 'logo-addutis.jpg';
                const alt = this.getAttribute('alt') || 'Logo ADDUTIS';
                const variant = this.getAttribute('variant') || 'default';
                const extraClass = this.getAttribute('class') || '';
                
                let logoElement;
                
                if (variant === 'img' || variant === 'image') {
                    logoElement = document.createElement('img');
                    logoElement.src = src;
                    logoElement.alt = alt;
                    logoElement.style.width = `${size}px`;
                    logoElement.style.height = `${size}px`;
                    logoElement.style.margin = `0 auto ${marginBottom}px`;
                    logoElement.style.objectFit = 'contain';
                } else {
                    logoElement = document.createElement('div');
                    logoElement.style.width = `${size}px`;
                    logoElement.style.height = `${size}px`;
                    logoElement.style.margin = `0 auto ${marginBottom}px`;
                    logoElement.style.background = `url('${src}') center/contain no-repeat`;
                }
                
                if (extraClass) {
                    logoElement.className = extraClass;
                }
                
                if (variant === 'circular') {
                    logoElement.style.borderRadius = '50%';
                    logoElement.style.overflow = 'hidden';
                } else if (variant === 'rounded') {
                    logoElement.style.borderRadius = '12px';
                }
                
                this.appendChild(logoElement);
            }
        }
        
        // Enregistrer le composant
        customElements.define('addutis-logo', Logo);
        
        // Message de confirmation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('‚úÖ Composant Logo ADDUTIS charg√© avec succ√®s!');
            console.log('üìù Utilisation: <addutis-logo size="100" variant="circular"></addutis-logo>');
        });
    </script>
